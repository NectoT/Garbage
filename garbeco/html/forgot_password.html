<form method="post" action="/passwordsent" id="forgot-password-from" class="card card-body bg-secondary">
    <div style="widthL 60%;">
        {% for field in form %}
        {{ field.label }}: <br>
        {{ field }}
        {% endfor %}
    </div>
    <input type="submit" class="btn" style="width: 20%; background-color: var(--my-white);">
    {% csrf_token %}
</form>
